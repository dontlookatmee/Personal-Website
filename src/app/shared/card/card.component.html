<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="image" alt="Placeholder image" height="150px" width="150px" />
    </figure>
  </div>
  <div *ngIf="content" class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img [src]="image" alt="Placeholder image" />
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{ mediaTitle }}</p>
        <p class="subtitle is-6">@{{ mediaSubtitle }}</p>
      </div>
    </div>

    <div class="content">
      {{ contentText }}
      <br />
      <time datetime="2016-1-1">{{ date }}</time>
    </div>
  </div>
</div>
